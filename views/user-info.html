<h1>{{ user.firstName | uppercase }} {{ user.lastName | uppercase }}</h1>
<p ng-if="user.isWorking">Income  : {{ user.income | currency : 'INR' : 2 }}</p>
<p>Date of Birth : {{ user.dob | date : 'MM/dd/yyyy'}}</p>
<!-- <p>Date of Birth : <span ng-bind="{{user.dob}}"></span></p>    -->
<em>
    Total Votes : {{ user.vote }}
    <input type="number" ng-model="user.vote" class="form-control">
</em>
